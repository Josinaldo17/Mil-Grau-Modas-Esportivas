<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPro - Advanced Sales Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

     <style>
       
        .sidebar.filtros {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        color: #000000;
        height: 70%;
        }
        .product-img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 10px;
        }
        .product-card {
        text-align: center;
        }
    </style>
    
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="sidebar-brand">
            <img src="img/logo.png" style="width: 100px; margin: auto;"  >
           
        </div>
        
        <div class="sidebar-nav flex-grow-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-shirt"></i>
                        <span>Produtos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-users"></i>
                        <span>Funcionarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Vendas</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span>Relatório</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i>
                        <span>Configuraçoes</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="p-3">
            <a href="#" class="btn btn-light d-block text-center">
                <i class="fas fa-sign-out-alt me-2"></i> Sair
            </a>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper ">
        <!-- Topbar -->
        <nav class="topbar d-flex  justify-content-end align-items-center ">
            
            <div class="user-menu">
                
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User" class="user-avatar">
                        <span class="d-none d-md-inline ms-2">John Doe</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container-fluid px-4 py-4">
          
            <div class="container-fluid mt-4">
                <div class="row">

                    <!-- Barra lateral de filtros -->
                    <div class="col-md-3 mb-4">
                    <div class="sidebar filtros">
                        <h5 class="mb-3">Filtros</h5>

                        <div class="mb-3">
                        <label class="form-label">Buscar Produto</label>
                        <input type="text" id="busca" class="form-control" placeholder="Pesquisar...">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Gênero</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Feminino" id="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Masculino" id="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Tamanho</label>
                        <select class="form-select" id="tamanho">
                            <option selected>Todos</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                            <option>41</option>
                        </select>
                        </div>

                        <div>
                        <label class="form-label">Categoria</label>
                        <select class="form-select" id="categoria">
                            <option selected>Todos</option>
                            <option>Tênis</option>
                            <option>Camiseta</option>
                            <option>Bermuda</option>
                            <option>Jaqueta</option>
                        </select>
                        </div>
                    </div>
                    </div>

                    <!-- Área principal -->
                    <div class="col-md-9">
                    <div class="container mt-3">
                        <h1 class="mb-4 text-center">Produtos</h1>

                        <div class="row" id="galeria"></div>
                    </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="footer">
            © 2025 SalesPro Dashboard. All rights reserved.
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    
    <script>
    // Variáveis
    const LINK_IMAGEM_PADRAO = "https://imgcentauro-a.akamaihd.net/660x660/M17DRV46A4.jpg";
    let link_input = document.getElementById("url");
    let imagens = [];
    let galeria = document.getElementById("galeria");


    // Função para renderizar a galeria
    function renderizarGaleria() {
        galeria.innerHTML = '';

        imagens.forEach((linkDaImagem, index) => {
        let colDiv = document.createElement("div");
        colDiv.className = 'col-6 col-sm-4 col-md-3 mb-4';

        let img = document.createElement("img");
        img.src = linkDaImagem;
        img.alt = 'Imagem do Produto';
        img.className = 'product-img';

        let itemCard = document.createElement("div");
        itemCard.className = 'product-card';
        itemCard.innerHTML = `<p class="mt-2">Item #${index + 1}</p>`;

        colDiv.appendChild(img);
        colDiv.appendChild(itemCard);
        galeria.appendChild(colDiv);
        });
    }

    // Adiciona alguns itens iniciais para demonstração
    document.addEventListener('DOMContentLoaded', () => {
        imagens.push(LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO, LINK_IMAGEM_PADRAO);
        renderizarGaleria();
    });
    </script>

</body>
</html>
